before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - binary: http2postman
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
      - 386
      - arm
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor
    # Build the app as static binary and embed version and commit info
    ldflags:
      - -s -w -extldflags '-static' -X 'main.version={{.Version}}' -X 'main.commit={{ .ShortCommit }}'

release:
  prerelease: auto

## macOS universal binaries for both arm64 and amd64
universal_binaries:
  - name_template: 'http2postman'
    # Combine arm64 and amd64 as a single binary and remove each
    replace: true

brews:
  - name: http2postman
    homepage: https://github.com/drossan/http2postman
    description: "Exporta tu colecci√≥n http-request a postman"
    repository:
      owner: drossan
      name: homebrew-tools
    folder: Formula
    commit_author:
      name: http2postman
      email: bot@drossan.com

checksum:
  name_template: 'checksums.txt'
